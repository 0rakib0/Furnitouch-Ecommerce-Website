{% extends "admin_app/base.html" %}
{% block title %}
  Profile
{% endblock%}

{% block body_block %}


<div class="page-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-sm-12">
                        {% include 'include/message.html' %}
                        <!-- Details Start -->
                        <div class="card">
                            <div class="card-body">
                                <div class="title-header option-title">
                                    <h5>Profile Setting</h5>
                                </div>
                                    {% if profile.is_fully_filed == False %}
                                    <h3 class="text-danger text-center mb-3">Complate Your Profile</h3>
                                    {% endif %}
                                <form class="theme-form theme-form-2 mega-form" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="mb-4 row align-items-center">
                                            <label class="form-label-title col-sm-2 mb-0">Full Name</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" value="{{profile.full_name}}" name="fullname" type="text"
                                                    placeholder="Enter Your Full Name">
                                            </div>
                                        </div>

                                        <div class="mb-4 row align-items-center">
                                            <label class="form-label-title col-sm-2 mb-0">User Name</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" value="{{profile.username}}" name="username"  type="text"
                                                    placeholder="Enter Your User Name">
                                            </div>
                                        </div>

                                        <div class="mb-4 row align-items-center">
                                            <label class="form-label-title col-sm-2 mb-0">Your Phone
                                                Number</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" value="{{profile.phone}}" name="phone" type="text"
                                                    placeholder="Enter Your Number">
                                            </div>
                                        </div>

                                        <div class="mb-4 row align-items-center">
                                            <label class="form-label-title col-sm-2 mb-0">Enter Email
                                                Address (can't changed)</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" value="{{profile.user.email}}" readonly type="email">
                                            </div>
                                        </div>

                                        <div class="mb-4 row align-items-center">
                                            <label class="form-label-title col-sm-2 mb-0">Addess</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" value="{{profile.address_1}}" name="addresd1" type="text"
                                                    >
                                            </div>
                                        </div>

                                        <div class="mb-4 row align-items-center">
                                            <label class="form-label-title col-sm-2 mb-0">City</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" name="city" value="{{profile.city}}" type="text">
                                            </div>
                                        </div>

                                        <div class="mb-4 row align-items-center">
                                            <label class="form-label-title col-sm-2 mb-0">Zip Code</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" name="zip_code" type="text" value="{{profile.zipcode}}">
                                            </div>
                                        </div>

                                        <div class="mb-4 row align-items-center">
                                            <label class="form-label-title col-sm-2 mb-0">Country</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" name="country" type="text" value="{{profile.country}}">
                                            </div>
                                        </div>

                                        <div class="mb-4 row align-items-center">
                                            <label class="col-sm-2 col-form-label form-label-title">Photo</label>
                                            <div class="col-sm-10">
                                                <img src="/media/{{profile.profile_pic}}" style="width: 70px;" alt="">
                                                <input class="form-control form-choose" name="profile_pic" type="file"
                                                    id="formFileMultiple" multiple>
                                            </div>
                                        </div>

                                        <div class="mb-4 row align-items-center">
                                            <label class="form-label-title col-sm-2 mb-0">New Password</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" name="password1" type="password"
                                                    placeholder="if you want change password">
                                            </div>
                                        </div>

                                        <div class="mb-4 row align-items-center">
                                            <label class="form-label-title col-sm-2 mb-0">Confirm
                                                Password</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" name="password2" type="password"
                                                    placeholder="Enter Your Confirm Passowrd">
                                            </div>
                                        </div>
                                        <button class="col-sm-12 btn btn-primary ms-auto mt-4">Update Profile</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- Details End -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
