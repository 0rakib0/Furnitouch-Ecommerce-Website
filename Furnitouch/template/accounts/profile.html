{% extends "base.html" %}
{% load static %}
{% block title %}
    User | Profile
{% endblock%}

{% block body %}
<div class="breadcrumb-area">
    <div class="container">
        <div class="breadcrumb-content">
            {% include "include/message.html" %}
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active">User Profile</li>
            </ul>
        </div>
    </div>
</div>
<!-- Li's Breadcrumb Area End Here -->
<!-- Begin Login Content Area -->
<div class="page-section mb-60">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 mb-30">
                
                <!-- Login Form s-->
                <form action='{% url "accounts:profile" %}' method='POST' >
                    {% csrf_token %}
                    <div class="login-form">
                        <h4 class="login-title">Profile</h4>
                        
                        <div class="row">
                            <div class="col-md-12 col-12 mb-20">
                                <label>Email Address</label>
                                <input class="mb-0" name='email' value="{{user.email}}" readonly type="email" placeholder="Email Address">
                            </div>
                            <div class="col-12 mb-20">
                                <label>Username</label>
                                <input class="mb-0" name='username' value="{{profile.username}}" type="text" placeholder="username">
                            </div>
                            <div class="col-12 mb-20">
                                <label>Full Name</label>
                                <input class="mb-0" name='fullname' value="{{profile.full_name}}" type="text" placeholder="full name">
                            </div>
                            <div class="col-12 mb-20">
                                <label>address 1</label>
                                <input class="mb-0" value="{{profile.address_1}}" name='addresd1' type="text" placeholder="address1">
                            </div>
                            <div class="col-12 mb-20">
                                <label>City</label>
                                <input class="mb-0" name='city' value="{{profile.city}}" type="city" placeholder="city">
                            </div>
                            <div class="col-12 mb-20">
                                <label>Zip Code</label>
                                <input class="mb-0" name='zip_code' value="{{profile.zipcode}}" type="text" placeholder="Zip Code">
                            </div>
                            <div class="col-12 mb-20">
                                <label>Country</label>
                                <input class="mb-0" name='country' value="{{profile.country}}" type="text" placeholder="Country">
                            </div>

                            <div class="col-12 mb-20">
                                <label>Phone Number</label>
                                <input class="mb-0" name='phone' value="{{profile.phone}}" type="text" placeholder="phone">
                            </div>

                            <div class="col-12 mb-20">
                                <label>join Date</label>
                                "{{profile.create_at}}"
                            </div>
                            
                            <div class="col-md-12">
                                <button class="register-button mt-0">Update Profile</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
