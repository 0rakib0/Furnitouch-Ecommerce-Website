{% extends "admin_app/base.html" %}
{% block title %}
  add-new-product
{% endblock%}

{% block body_block %}

<div class="page-body">

    <!-- New Product Add Start -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="">
                    <div class="">
                        {% include 'include/message.html' %}
                        <div class="card">
                            <div class="card-body">
                                <div class="card-header-2">
                                    <h5>Update Order Tracking</h5>
                                </div>
                                <form class="theme-form theme-form-2 mega-form" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="mb-4 align-items-center">
                                        <label class="col-12 col-form-label form-label-title">Tracking STatus</label>
                                        <div class="col-12">
                                            <select class="js-example-basic-single w-100" name="main_cat_id">
                                                <option selected>--SELECT--</option>
                                                <option value="InProssess">In Prosses</option>
                                                <option value="ReadyToCheck">Ready To Check</option>
                                                <option value="Delivered">Delivered</option>
                                            </select>
                                        </div>
                                    </div>
                                    <button class="col-12 btn btn-primary ms-auto mt-4">Update Traking</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock%}
